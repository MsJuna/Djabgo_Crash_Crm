{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class='row'>
    <div class='col-sm-6'>
        <div class='card card-body'>
            <p>Вы точно хотите удалить Заказ #{{ order.id }} {{ order.customer.name }}?</p>
            <form action="{% url 'delete_order' order.id %}" method="POST">

                {% csrf_token %} 
               
                <input class='btn btn-default' type="submit" href="{% url 'home' %}" value="Отмена">
                <input class='btn btn-warning' type="submit" value="Подтвердить">
 
            </form>
        </div>
    </div>
</div>



{% endblock %}
