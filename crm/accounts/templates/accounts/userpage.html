{% extends 'accounts/main.html' %}

{% block content %}
{% include 'accounts/status.html' %}
<br>
<table class="table table-sm">
    <tr>
        <th>Продукт</th>
        <th>Note</th>
        <th>Дата заказа</th>
        <th>Статус</th>
    </tr>
    
    {% for order in orders %}
        <tr>
            <td>{{ order.product }}</td>
            <td>{{ order.note }}</td>
            <td>{{ order.data_created }}</td>
            <td>{{ order.status }}</td>
        </tr>
    {% endfor %}

</table>

{% endblock content %}
