{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<style>
    .profile_pic{
        max-width: 300px;
        max-height: 300px;
        margin: 0 auto;
        border-radius: 40%;
    }
</style>

<br>
<div class='row'>
    <div class='col-md-3'>
        <div class='card card-body'>
            <a class='btn btn-warning' href="{% url 'userpage' %}">&#8592; Назад в профиль</a>
            <hr>
            <h3 style='text-align: center;'>Профиль</h3>
            <hr>
            <img class="profile_pic" src="{{ request.user.customer.profile_pic.url }}" alt="">
        </div>
    </div>
    <div class='col-md-6'>
        <div class='card card-body'>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form.as_p }}

                <input class="btn btn-primary" type="submit" value="Сохранить">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
