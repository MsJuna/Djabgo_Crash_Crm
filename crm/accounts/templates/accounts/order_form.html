{% extends 'accounts/main.html' %}

{% block content %}

<br>
<div class='row'>
    <div class="col-md-6">
        <div class='card card-body'>
            
            <form action="" method="POST">
                {% csrf_token %}
                
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <hr>
                {% endfor %}
                <input class='btn btn-default' type="submit"  href="{% url 'home' %}" value="Отмена">
                <input class='btn btn-warning' type="submit" value="Подтвердить">
                
            </form>

        </div>
    </div>
</div>



{% endblock %}
